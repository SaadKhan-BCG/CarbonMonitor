# Warning! Do not edit the compose.yml directly, instead use compose.yml.j2 otherwise ci will overwrite your changes
version: "3.7"
services:
  prometheus:
    image: saadbcg/carbon-plugin-prometheus:v0.0.8-beta
    ports:
      - 9090:9090
  grafana:
    image: saadbcg/carbon-plugin-grafana:v0.0.8-beta
    ports:
      - 3001:3001
    links:
      - prometheus
  prometheus-exporter:
    image: saadbcg/carbon-plugin-prometheus-exporter:v0.0.8-beta
    environment:
      TIME_REGIONS: "westus,uksouth"
      CARBON_SDK_URL: "https://carbon-aware-api.azurewebsites.net"
#      CARBON_SDK_PORT: 80
#      CARBON_SDK_HOST: carbon-aware-sdk-webapi
    ports:
      - 2112:2112
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    links:
      - carbon-aware-sdk-webapi
  carbon-aware-sdk-webapi:
    image: saadbcg/carbon-aware-sdk-webapi:0.0.1  # Note this is built manually from the carbon aware source code
    environment:
      CarbonAwareVars__CarbonIntensityDataSource: WattTime
    ports:
      - 8080:80